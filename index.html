<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Left Sidebar - Colors -->
        <div class="sidebar left-sidebar">
            <div class="search-container">
                <input type="text" id="colorSearch" placeholder="Search by #A1, color name, or value...">
            </div>
            <div class="tabs">
                <button class="tab-btn active" data-tab="light">Light</button>
                <button class="tab-btn" data-tab="medium">Medium</button>
                <button class="tab-btn" data-tab="dark">Dark</button>
            </div>
            <div class="tab-content">
                <div class="color-cards-container tab-pane active" id="lightColors"></div>
                <div class="color-cards-container tab-pane" id="mediumColors"></div>
                <div class="color-cards-container tab-pane" id="darkColors"></div>
            </div>
        </div>

        <!-- Canvas Container -->
        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
            <div class="canvas-controls">
                <button id="newPolygonBtn">New Wall</button>
                <button id="finishPolygonBtn">Finish Wall</button>
                <button id="clearButton">Clear Walls</button>
                <button id="saveCanvasBtn">Save Image</button>
                <div class="image-upload">
                    <button id="imagePickerBtn">Upload Background</button>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </div>
            </div>
        </div>

        <!-- Right Sidebar - Walls & Controls -->
        <div class="sidebar right-sidebar">
            <div class="walls-section">
                <h3>Walls</h3>
                <div id="polygonContainer" class="walls-list"></div>
            </div>
            
            <div id="floatingColorPicker" class="floating-color-picker">
                <h3>Color Options</h3>
                <div class="opacity-control">
                    <label for="opacitySlider">Opacity:</label>
                    <input type="range" id="opacitySlider" min="0" max="100" value="100">
                    <span id="opacityValue">100%</span>
                </div>
                <button id="cutoutBtn" class="cutout-btn">Create Cutout</button>
            </div>

            <div class="help-section">
                <button class="toggle-info-btn">Help <i>â–¼</i></button>
                <div class="controls-info">
                    <p>Click on the canvas to create Wall points. Click "Finish Wall" to complete the current Wall.</p>
                    <p>Click on any Wall to select it and change its color.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="colorData.js"></script>
    <script src="script.js"></script>
</body>
</html>
